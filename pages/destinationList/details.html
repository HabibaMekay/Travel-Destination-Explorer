        <link rel="stylesheet" href="/style/styles.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>
        <nav class="navbar navbar-expand">      
            <a href="" class="navbar-brand" style="font-weight: bold">Travel Sis</a>            
        <ul class="navbar-nav">          
            <li class="nav-item"><a class="nav-link" href="/pages/home_page/home_page.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/destinationList/destinationList.html" style="font-weight: bold; color: rgb(73, 55, 43)">Destinations</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/Blog_page/Blog_page.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/Gallery/Gallery.html">Gallery</a></li>

        </ul>      
         
    </nav>  
    </header>
    <div id="destinationDetails">
        <h1 id="destinationName"></h1>
        <p id="destinationDescription"></p>
        <table class="table details-table">
            <tr>
                <th class="details-table-info ">Average Price Spent</th>
                <td id="averagePrice"></td>
            </tr>
            <tr>
                <th class="details-table-info ">Best Time to Visit</th>
                <td id="bestTime"></td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationName = urlParams.get('destination');
            const destinations = JSON.parse(localStorage.getItem('destinations')) || [];

            const destination = destinations.find(dest => dest.name === destinationName);

            if (destination) {
                document.getElementById('destinationName').textContent = destination.name;
                document.getElementById('destinationDescription').textContent = destination.description;
                document.getElementById('averagePrice').textContent = destination.averagePrice;
                document.getElementById('bestTime').textContent = destination.bestTime;
            } else {
                document.getElementById('destinationDetails').innerHTML = '<p>Destination not found.</p>';
            }
        };
    </script>
</body>
</html>

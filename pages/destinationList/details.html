<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/pages/home_page/home_page.html" id ="logo" style="font-weight: bold">Travel Sis</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">          
            <li class="nav-item"><a class="nav-link" href="/pages/home_page/home_page.html" >Home</a></li>

    </header>
    <div id="destinationDetails">
        <div class="details-table-image" id="bckimg">
            <img id="iimgage" class="img-fluid w-100" alt="Destination Image" style="border-radius: 15px;">
        </div>
        <h1 id="destinationName"></h1>
        <p id="destinationDescription"></p>
        <table class="table details-table">
            <tr>
                <th class="details-table-info ">Average Price Spent</th>
                <td id="averagePrice"></td>
            </tr>
            <tr>
                <th class="details-table-info ">Best Time to Visit</th>
                <td id="bestTime"></td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationName = urlParams.get('destination');
    
            const destinations = JSON.parse(localStorage.getItem('destinations')) || [];
            const destination = destinations.find(dest => dest.name === destinationName);
    
            if (destination) {
                // Correctly set the image source
                document.getElementById('iimgage').src = destination.image;
    
                // Set the name, description, price, and best time
                document.getElementById('destinationName').textContent = destination.name;
                document.getElementById('destinationDescription').textContent = destination.description;
                document.getElementById('averagePrice').textContent = destination.averagePrice;
                document.getElementById('bestTime').textContent = destination.bestTime;
            } else {
                // Handle the case where the destination is not found
                document.getElementById('destinationDetails').innerHTML = '<p>Destination not found.</p>';
            }
        };
    </script>
    
</body>
</html>

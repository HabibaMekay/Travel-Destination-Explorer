<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/style/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Details <3</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/pages/home_page/home_page.html">Travel Sis</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/pages/home_page/home_page.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/destinationList/destinationList.html">Destinations</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/contact_us/contact_us.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="destinationDetails">
        <h1 id="destinationName"></h1>
        <p id="destinationDescription"></p>
        <table>
            <tr>
                <th>Average Price Spent</th>
                <td id="averagePrice"></td>
            </tr>
            <tr>
                <th>Best Time to Visit</th>
                <td id="bestTime"></td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationName = urlParams.get('destination');
            const destinations = JSON.parse(localStorage.getItem('destinations')) || [];

            const destination = destinations.find(dest => dest.name === destinationName);

            if (destination) {
                document.getElementById('destinationName').textContent = destination.name;
                document.getElementById('destinationDescription').textContent = destination.description;
                document.getElementById('averagePrice').textContent = destination.averagePrice;
                document.getElementById('bestTime').textContent = destination.bestTime;
            } else {
                document.getElementById('destinationDetails').innerHTML = '<p>Destination not found.</p>';
            }
        };
    </script>
</body>
</html>
